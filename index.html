<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>RGB Color Slider</title>
</head>
<body>
    <div class="container">
        <!-- Red COLOR INPUT -->
        <div class="wrapper">
            R <input type="range" id="red" min="0" max="255" value="0" oninput="colors()">
        </div>
        <!-- Green COLOR INPUT -->
        <div class="wrapper">
            G <input type="range" id="green" min="0" max="255" value="0" oninput="colors()">
        </div>
        <!-- Blue COLOR INPUT -->
        <div class="wrapper">
            B <input type="range" id="blue" min="0" max="255" value="0" oninput="colors()">
        </div>

        <span id="output">RGB (0,0,0)</span>

    </div>

    <!-- Script File -->
    <script src="script.js"></script>
</body>
</html>
